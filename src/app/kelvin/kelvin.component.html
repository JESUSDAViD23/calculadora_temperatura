<div class="container">
    <div class="text-center mt-5">
        <h1>Calcular Kelvin</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3815/3815451.png" width="30%" alt="">
        <div class="d-flex flex-column align-items-center mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Celsius</label>
                <input type="number" step="0.01" class="form-control" id="celsius" [(ngModel)]="celsius" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese la temperatura en Celsius</div>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                <div id="mensaje" class="text-center" *ngIf="celsius">
                    <p>Temperatura en {{ celsius }}°C = {{ calcularK() }}°K</p>
                </div>
            </div>
        </div>
    </div>
</div>
